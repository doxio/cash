  <div id="app">
    <div class="app">
      <div class="settings">
        <div class="settings__item">
          <label for="">Min value</label> <input type="number">
        </div>


        <div class="settings__item">
          <label for="">Max value</label> <input type="number">
        </div>


        <div class="settings__item">
          <label for="">Timer increase/decrease</label> <input type="number">
        </div>


        <div class="settings__item">
          <label for="">Interval</label> <input min="500" step="100" type="number">

        <div class="settings__thresholds">
          <h3>Thresholds</h3>


          <table>
            <tbody>
              <tr class="settings__threshold">
